<!DOCTYPE html>
<html>

<head>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <!-- Login Page -->
    <div id="login-page" class="page">

        <!-- Welcome Header -->
        <h1>Welcome.</h1>

        <!-- Login Button -->
        <button id="login" class="mdc-button mdc-button--raised">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Login</span>
        </button>

        <!-- Signup Button -->
        <button id="signup" class="mdc-button mdc-button--outlined">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Signup</span>
        </button>

    </div>

    <!-- Record Page -->
    <div id="record-page" class="page">

        <!-- Debug Preview Video View -->
        <video autoplay id="preview"></video>

        <h1>Track time.</h1>

        <!-- Appointment Selection Input -->
        <div id="appt" class="mdc-select mdc-select--outlined">
            <div class="mdc-select__anchor">
                <i class="mdc-select__dropdown-icon"></i>
                <div id="demo-selected-text" class="mdc-select__selected-text" aria-labelledby="outlined-select-label"></div>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <span id="outlined-select-label" class="mdc-floating-label">Pick an appointment</span>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>

            <!-- Other elements from the select remain. -->
            <div class="mdc-select__menu mdc-menu mdc-menu-surface" role="listbox">
                <ul class="mdc-list">
                    <li class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true"></li>
                    <li class="mdc-list-item" data-value="grains">
                        Bread, Cereal, Rice, and Pasta
                    </li>
                    <li class="mdc-list-item" data-value="vegetables">
                        Vegetables
                    </li>
                    <li class="mdc-list-item" data-value="fruit">
                        Fruit
                    </li>
                </ul>
            </div>
        </div>

        <!-- Service Hr Timer View -->
        <label id="timer" class="mdc-text-field mdc-text-field--label-floating mdc-text-field--outlined">
            <input type="text" class="mdc-text-field__input" aria-labelledby="timer-label" value="00:00:00">
            <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label mdc-floating-label--float-above" id="timer-label">Time clocked</span>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
            </div>
        </label>

        <!-- Record Tab Button -->
        <button id="record-tab" class="mdc-button mdc-button--raised">
            <div class="mdc-button__ripple"></div>
            <i class="material-icons mdc-button__icon" aria-hidden="true">tab</i>
            <span class="mdc-button__label">Record tab</span>
        </button>

        <!-- Record Desktop Button -->
        <button id="record-desktop" class="mdc-button mdc-button--raised">
            <div class="mdc-button__ripple"></div>
            <i class="material-icons mdc-button__icon" aria-hidden="true">computer</i>
            <span class="mdc-button__label">Record desktop</span>
        </button>

        <!-- Record Webcam Button -->
        <button id="record-webcam" class="mdc-button mdc-button--raised">
            <div class="mdc-button__ripple"></div>
            <i class="material-icons mdc-button__icon" aria-hidden="true">camera</i>
            <span class="mdc-button__label">Record webcam</span>
        </button>

        <!-- Continue Recording Button -->
        <button id="cont-recording" class="mdc-button mdc-button--raised">
            <div class="mdc-button__ripple"></div>
            <i class="material-icons mdc-button__icon" aria-hidden="true">play_arrow</i>
            <span class="mdc-button__label">Continue recording</span>
        </button>

        <!-- Pause Recording Button -->
        <button id="pause-recording" class="mdc-button mdc-button--raised">
            <div class="mdc-button__ripple"></div>
            <i class="material-icons mdc-button__icon" aria-hidden="true">pause</i>
            <span class="mdc-button__label">Pause recording</span>
        </button>

        <!-- Stop Recording Button -->
        <button id="stop-recording" class="mdc-button mdc-button--raised">
            <div class="mdc-button__ripple"></div>
            <i class="material-icons mdc-button__icon" aria-hidden="true">stop</i>
            <span class="mdc-button__label">Stop and save recording</span>
        </button>

    </div>

    <script src="popup.js"></script>

</body>

</html>
