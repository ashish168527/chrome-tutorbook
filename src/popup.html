<!DOCTYPE html>
<html>

<head></head>

<body>

    <!-- Login Page -->
    <div id="login">

        <!-- Welcome Header -->
        <h1 id="welcome">Welcome.</h1>

        <!-- Login Button -->
        <button id="login" class="mdc-button">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Login</span>
        </button>

        <!-- Signup Button -->
        <button id="signup" class="mdc-button">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Signup</span>
        </button>

    </div>

    <!-- Record Page -->
    <div id="record">

        <!-- Appointment Selection Input -->
        <div id="appt" class="mdc-select mdc-select--outlined">
            <div class="mdc-select__anchor">
                <i class="mdc-select__dropdown-icon"></i>
                <div id="demo-selected-text" class="mdc-select__selected-text" aria-labelledby="outlined-select-label"></div>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <span id="outlined-select-label" class="mdc-floating-label">Pick an appointment</span>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>

            <!-- Other elements from the select remain. -->
            <div class="mdc-select__menu mdc-menu mdc-menu-surface" role="listbox">
                <ul class="mdc-list">
                    <li class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true"></li>
                    <li class="mdc-list-item" data-value="grains">
                        Bread, Cereal, Rice, and Pasta
                    </li>
                    <li class="mdc-list-item" data-value="vegetables">
                        Vegetables
                    </li>
                    <li class="mdc-list-item" data-value="fruit">
                        Fruit
                    </li>
                </ul>
            </div>
        </div>

        <!-- Service Hr Timer View -->
        <label id="timer" class="mdc-text-field mdc-text-field--outlined">
            <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
            <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="my-label-id">Your Name</span>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
            </div>
        </label>

        <!-- Record Tab Button -->
        <button id="record-tab" class="mdc-button mdc-button--outlined">
            <div class="mdc-button__ripple"></div>
            <i class="material-icons mdc-button__icon" aria-hidden="true">favorite</i>
            <span class="mdc-button__label">Button</span>
        </button>

        <!-- Record Desktop Button -->
        <button id="record-desktop" class="mdc-button mdc-button--outlined">
            <div class="mdc-button__ripple"></div>
            <i class="material-icons mdc-button__icon" aria-hidden="true">favorite</i>
            <span class="mdc-button__label">Button</span>
        </button>

        <!-- Record Webcam Button -->
        <button id="record-webcam" class="mdc-button mdc-button--outlined">
            <div class="mdc-button__ripple"></div>
            <i class="material-icons mdc-button__icon" aria-hidden="true">favorite</i>
            <span class="mdc-button__label">Button</span>
        </button>

    </div>

    <script src="popup.js"></script>

</body>

</html>
